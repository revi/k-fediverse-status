status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.fediverse.kr
  # baseUrl: /your-repo-name
  logoUrl: https://static.miraheze.org/mastodonkrwiki/b/b4/%EB%A7%88.svg
  name: K-연합우주 상태창
  introTitle: "K-연합우주 상태창"
  introMessage: "[Upptime](https://github.com/upptime/upptime)으로 보는 K-연합우주 서버상태창. 자세한 정보는 [한국어 연합우주 위키](https://wiki.mastodon.kr/wiki/Status.fediverse.kr)을 참조해 주세요."
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  customHeadHtml: "<meta name=\"robots\" content=\"noindex\">"

commitMessages:
  commitAuthorName: "revibot"
  commitAuthorEmail: "github-revibot@revi.kr"

workflowSchedule:
  graphs: "0 3,9,15,21 * * *"
  responseTime: "0 */6 * * *"
  staticSite: "0 17 * * *"
  summary: "59 */6 * * *"
  updateTemplate: "0 15 * * 1"
  updates: "0 20 * * *"
  uptime: "*/5 * * * *"

skipDescriptionUpdate: true
skipTopicsUpdate: true
skipHomepageUpdate: true

user-agent: upptime(@revinet-status, v2023-09-09)/ contact https://github.com/revi for issues

